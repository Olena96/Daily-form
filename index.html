<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Daily form</title>

	<link rel="icon" href="images/key.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<form action="#" class="login">
		<div class="header">
			<div class="header__top"><img src='images/key.png' alt="" class="header__img">
			<h1 class="header__title">Create your free account</h1>
			</div>
			<p class="header__desc">Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#" class="link">Log in.</a></p>
		</div>

  	    <div class="field">	
			<input type="text" name="name" class="item item--small" placeholder="First name">
			<input type="text" name="lastname" class="item item--small" placeholder="Last name">
		</div>

			<input type="email" name="email" class="item" id="email" placeholder="Email address">

			<input type="password" name="password" class="item" placeholder="Password">

			<button type="submit" class="button">Sign up for free</button>

			<p class="footer">By clicking on “Sign up for free”, you agree to the <a href="#" class="link">Terms of Service</a> and 
the <a href="#" class="link">Privacy Policy</a></p>
	</form>
</div>

</body>
</html>
